<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <!--icons fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous" />
    
    <!--principal-->
    <link rel="stylesheet" href="custom/css/style.css">

   
    <title>Directorio</title>

   
</head>

<body>

    <div class="container-fluid">

      
        <!--navegaciÃ³n-->
        <div class="row bg-dark text-center text-light nav-main">
            <a href="#" class="col-md-2 col-sm-12 pr-4 option-active" >
                <i class="bi bi-folder-fill"></i> Directorio
            </a>
            <div class="col-md-10">
                <div class="row">
                    <a href="#" class="col-md-3 col-sm-12 option-nav" >
                        <i class="bi bi-gear-fill"></i> Mantenedor 
                    </a>
                    <a href="#" class="col-md-3 col-sm-12 option-nav">
                        <i class="bi bi-person-lines-fill"></i> Usuarios
                    </a>
                  
                    <a href="#" class="col-md-6 col-sm-12 option-nav" >
                        <i class="bi bi-person-fill"></i> Juan Perez
                    </a>
                </div>
            </div>
        </div>


        <!--info directorio-->
        <div class="row bg-secondary pb-3 pt-3 text-light">
            <div class="col-2  text-center">
              <button class="btn btn-secundary btn-nuevo" type="button" ><i class="bi bi-plus-circle-fill"></i> Nuevo </button>
            </div>
            <div class="col-10">Directorio actual: Casa Matriz</div>
        </div>
    

        <!--cuerpo de la web-->
        <div class="row pb-2 pt-2 text-light">
    
    
            <!--lista de sucursales-->
            <div class="col-2 lista-sucursal ">
                <ul class="list-group list-group-flush text-dark" id="lista_sucursal" >
                    <li class="list-group-item d-flex justify-content-between align-items-center bg-principal">
                       Casa matriz <button class="btn m-0 p-0" > <i class="bi bi-pencil-fill"></i></button>
                    </li>
                    <li class="list-group-item   d-flex justify-content-between align-items-center bg-palid">
                        Sucursal 1 <button class="btn m-0 p-0" > <i class="bi bi-pencil-fill"></i></button>
                    </li>
                    <li class="list-group-item  d-flex justify-content-between align-items-center bg-palid">
                        Sucursal 2 <button class="btn m-0 p-0" > <i class="bi bi-pencil-fill"></i></button>
                    </li>
                </ul>
            </div>
    
    
            <!--tabla de direcctorios-->
            <div class="col-10">
                <table class="table table-striped" id="tabla_principal_cuentas" >
                    <thead>
                        <tr>
                            <th scope="col" class="bg-secondary"> <button class="btn btn-nuevo" ><i class="bi bi-plus-circle-fill"></i> CUENTA</button>  </th>
                            <th scope="col" class="bg-secondary" > <button class="btn btn-nuevo" ><i class="bi bi-plus-circle-fill"></i> SUBCUENTA </button> </th>
                            <th scope="col" class="bg-secondary" > <button class="btn btn-nuevo" ><i class="bi bi-plus-circle-fill"></i> ITEM</button>  </th>
                            <th scope="col" > <button><i class="bi bi-list"></i> Ordenar</button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><i class="fas fa-dollar-sign"></i> Finanzas</td>
                            <td><i class="fas fa-hand-holding-usd bg-palid p-1 icon-radius-60"  ></i> Sueldos</td>
                            <td><i class="fas fa-users bg-warning p-1 icon-radius-60"></i> Personal</td>
                            <td>
                                <div class="btn-group bg-warning" role="group" >
                                    <div class="btn-group bg-warning" role="group">
                                      <button id="btnGroupDrop1" type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                        Editar
                                      </button>
                                      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                        <li><a class="dropdown-item" href="#">Cuenta</a></li>
                                        <li><a class="dropdown-item" href="#">Subcuenta</a></li>
                                        <li><a class="dropdown-item" href="#">Item</a></li>
                                      </ul>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                    </tbody>
                </table>
            </div>
            <!--fin tabla-->

        </div>
        <!--fin cuerpo-->
    
    </div>
    <!--fin container-->


    <!-- Option 1: Bootstrap con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!--principal-->
    <script type="text/JavaScript" src="custom/js/directorio.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->


    <script type="text/template" id="row_template">
      <tr>
          <td> <i class="bi bi-folder-fill text-primary"></i>  _CUENTA_</td>
          <td> <i class="bi bi-folder-fill text-success"></i> _SUBCUENTA_</td>
          <td> <i class="bi bi-folder-fill text-warning"></i> _ITEM_</td>
          <td>
              <div class="form-group">
                  <label class="custom-control custom-checkbox" checkbox="true" data-numcntr = "_NRO_CONTENEDOR"  data-despdocumental = "DESP_DOCUMENTAL_"  >
                      <input type="checkbox"
                      data-gkey           = "_GKEY_"
                      data-numcntr        = "_NRO_CONTENEDOR_"
                      
                      class="custom-control-input" name="expo_ex" >
                      <span class="custom-control-indicator"></span>
                  </label>
              </div>
          </td>
      </tr>
  </script>

</body>

</html>
